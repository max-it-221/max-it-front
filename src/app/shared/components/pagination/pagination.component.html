 <nav class="flex items-center justify-between border-t border-gray-200 px-4 py-3 " aria-label="Pagination">
      <!-- Mobile version -->
      <div class="flex flex-1 justify-between sm:hidden">
        <button
          [disabled]="currentPage === 1"
          (click)="onPageChange(currentPage - 1)"
          class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
          Précédent
        </button>
        <button
          [disabled]="currentPage === totalPages()"
          (click)="onPageChange(currentPage + 1)"
          class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
          Suivant
        </button>
      </div>

      <!-- Desktop version -->
      <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-end space-x-3">
        <div>
          <p class="text-sm text-gray-700">
            <span class="font-medium">{{ startItem() }}</span>
            à
            <span class="font-medium">{{ endItem() }}</span>
            sur
            <span class="font-medium">{{ totalItems }}</span>
          </p>
        </div>
        <div>
          <nav class="isolate inline-flex space-x-2  shadow-sm" aria-label="Pagination">
            <!-- Previous button -->
            <button
              [disabled]="currentPage === 1"
              (click)="onPageChange(currentPage - 1)"
              class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
              <span class="sr-only">Précédent</span>
              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
              </svg>
            </button>

            <!-- First page -->
            <button
              *ngIf="shouldShowFirst()"
              (click)="onPageChange(1)"
              class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 transition-all duration-200">
              1
            </button>

            <!-- First ellipsis -->
            <span
              *ngIf="shouldShowFirstEllipsis()"
              class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">
              ...
            </span>

            <!-- Page numbers -->
            <button
              *ngFor="let page of visiblePages()"
              (click)="onPageChange(page)"
              [class]="getPageButtonClass(page)"
              class="relative inline-flex items-center px-4 py-2 text-sm font-semibold ring-1 ring-inset focus:z-20 focus:outline-offset-0 transition-all duration-200">
              {{ page }}
            </button>

            <!-- Last ellipsis -->
            <span
              *ngIf="shouldShowLastEllipsis()"
              class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">
              ...
            </span>

            <!-- Last page -->
            <button
              *ngIf="shouldShowLast()"
              (click)="onPageChange(totalPages())"
              class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 transition-all duration-200">
              {{ totalPages() }}
            </button>

            <!-- Next button -->
            <button
              [disabled]="currentPage === totalPages()"
              (click)="onPageChange(currentPage + 1)"
              class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-blue-900 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
              <span class="sr-only">Suivant</span>
              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
              </svg>
            </button>
          </nav>
        </div>
      </div>
    </nav>
