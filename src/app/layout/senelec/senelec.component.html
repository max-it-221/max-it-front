<div class="w-full p-4 space-y-4">
  <span class="text-xl font-semibold text-center mb-6 text-gray-800">Achat Senelec</span>

  <form [formGroup]="formAchatSenelec" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Numéro compteur -->
    <div>
      <label for="numeroCompteur" class="block text-sm font-medium text-gray-700 mb-1">Numéro compteur</label>
      <input
        id="numeroCompteur"
        type="text"
        formControlName="numeroCompteur"
        placeholder="Ex: 1234567890"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      @if (formAchatSenelec.get('numeroCompteur')?.invalid && form['numeroCompteur'].touched) {
        <div class="text-sm text-red-500 mt-1">
          Numéro compteur requis
        </div>
      }
    </div>

    <!-- Montant -->
    <div>
      <label for="montant" class="block text-sm font-medium text-gray-700 mb-1">Montant (F CFA)</label>
      <input
        id="montant"
        type="number"
        formControlName="montant"
        placeholder="Ex: 10000"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      @if (form['montant'].invalid && form['montant'].touched) {
        <div class="text-sm text-red-500 mt-1">
          Montant requis
        </div>
      }
      
    </div>

    <!-- Bouton soumettre -->
    <button
      type="submit"
      [disabled]="formAchatSenelec.invalid"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Valider l'achat
    </button>
  </form>
</div>
