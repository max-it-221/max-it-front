<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md mt-8">
  <h2 class="text-2xl font-bold mb-6 text-orange-600 text-center">Ajouter un compte</h2>

  <form class="flex flex-col gap-5">
    <!-- Nom -->
    <div class="flex flex-col">
      <label class="text-gray-700 font-semibold mb-1">Nom</label>
      <input type="text" placeholder="Ex: Rokhaya"
             class="px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
    </div>

    <!-- Prénom -->
    <div class="flex flex-col">
      <label class="text-gray-700 font-semibold mb-1">Prénom</label>
      <input type="text" placeholder="Ex: Touré"
             class="px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
    </div>

    <!-- Email -->
    <div class="flex flex-col">
      <label class="text-gray-700 font-semibold mb-1">Email</label>
      <input type="email" placeholder="Ex: rokaya@email.com"
             class="px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
    </div>

    <!-- Téléphone -->
    <div class="flex flex-col">
      <label class="text-gray-700 font-semibold mb-1">Numéro de téléphone</label>
      <input type="tel" placeholder="Ex: +221 77 123 45 67"
             class="px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
    </div>

    <!-- CNI -->
    <div class="flex flex-col">
      <label class="text-gray-700 font-semibold mb-1">CNI</label>
      <input type="text" placeholder="Ex: 123456789"
             class="px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
    </div>

    <!-- Est un sous-compte -->
    <div class="flex items-center gap-3">
      <input type="checkbox"
             class="w-5 h-5 text-orange-600 border-gray-300 rounded focus:ring-2 focus:ring-orange-500" />
      <label class="text-gray-700 font-semibold">Est un sous-compte</label>
    </div>

    <!-- Bouton -->
    <button type="submit"
            class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-xl transition duration-300">
      Ajouter le compte
    </button>
  </form>
</div>
