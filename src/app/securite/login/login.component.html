<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-orange-900 text-center mb-6">Connexion</h2>

    <form class="space-y-4"  [formGroup]="formlogin"  (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-orange-900 font-medium mb-1" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="w-full px-4 py-2 border border-orange-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600"
          placeholder="ex: utilisateur@example.com"
        
          name="email"
        />
      </div>

      <div>
        <label class="block text-orange-900 font-medium mb-1" for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          class="w-full px-4 py-2 border border-orange-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600"
          placeholder="••••••••"
          
          name="password"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded-lg transition duration-300"
      >
        Se connecter
      </button>

      <!-- <p class="text-sm text-center text-gray-500 mt-4">
        Pas encore de compte ?
        <a href="#" class="text-orange-600 hover:underline">Créer un compte</a>
      </p> -->
    </form>
  </div>
</div>
