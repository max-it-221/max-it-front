<div class="min-h-screen bg-card flex space-x-2 p-4">
  <div
    class="h-screen w-64 shadow-md bg-gray-100 rounded-xl p-2 flex flex-col justify-between"
  >
    <!-- Logo -->
    <div>
      <div class="flex items-center gap-2 px-6 py-5">
        <div
          class="bg-orange-600 w-9 h-9 rounded-full flex items-center justify-center"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12l2 2 4-4M12 2a10 10 0 100 20 10 10 0 000-20z"
            />
          </svg>
        </div>
        <span class="text-xl font-bold text-gray-900">MAX-IT</span>
      </div>

      <!-- Menu -->
      <div class="mt-6 px-4 space-y-6">
        <p class="text-xs font-semibold text-gray-500 mb-2">MENU</p>

        <ul class="space-y-2">
          <li>
            <a
              [routerLink]="['accueil']"
              routerLinkActive="bg-green-100 text-green-700 font-semibold"
              class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 12h18M3 6h18M3 18h18"
                />
              </svg>
              <span>Dashboard</span>
            </a>
          </li>

          <li>
            <a
              [routerLink]="['comptes']"
              routerLinkActive="bg-green-100 text-green-700 font-semibold"
              class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 13l4 4L19 7"
                />
              </svg>
              <span>Comptes</span>
            </a>
          </li>

          <li>
            <a
              [routerLink]="['transactions']"
              routerLinkActive="bg-green-100 text-green-700 font-semibold"
              class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 7V3m8 4V3m-9 8h10m-12 8h14a2 2 0 002-2V7a2 2 0 00-2-2H4a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              <span>Transactions</span>
            </a>
          </li>

          <li>
            <a
              [routerLink]="['payements']"
              routerLinkActive="bg-green-100 text-green-700 font-semibold"
              class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11 12h2m-2-4h2m-2 8h2m5 2H6a2 2 0 01-2-2V6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2z"
                />
              </svg>
              <span>Payements</span>
            </a>
          </li>

          <li>
            <a
              [routerLink]="['journale-demandes']"
              routerLinkActive="bg-green-100 text-green-700 font-semibold"
              class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17 20h5v-2a4 4 0 00-5-4M9 20H4v-2a4 4 0 015-4m3 4a4 4 0 100-8 4 4 0 000 8z"
                />
              </svg>
              <span>Journale demandes</span>
            </a>
          </li>
        </ul>

        <p class="text-xs font-semibold text-gray-500">GENERAL</p>
        <ul class="space-y-2">
          <li>
            <a
              [routerLink]="['settings']"
              routerLinkActive="bg-green-100 text-green-700 font-semibold"
              class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11 17a4 4 0 004-4v0a4 4 0 10-4 4zm-7.03 4H3a2 2 0 01-2-2v-.03a9.94 9.94 0 0114.94-7.06A9.94 9.94 0 0121 18.97V19a2 2 0 01-2 2h-.03"
                />
              </svg>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['help']"
              routerLinkActive="bg-green-100 text-green-700 font-semibold"
              class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 10h.01M12 18h.01M12 6a9 9 0 100 18 9 9 0 000-18zm0 10v2m0-2a4 4 0 10-4-4h0"
                />
              </svg>
              <span>Help</span>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition text-red-500"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17 16l4-4m0 0l-4-4m4 4H7"
                />
              </svg>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Footer CTA -->
    <div class="px-4 py-4 bg-green-50 text-center">
      <p class="text-sm text-gray-600 mb-2">Download our Mobile App</p>
      <button
        class="w-full bg-green-600 text-white py-2 rounded-md text-sm hover:bg-green-700"
      >
        Download
      </button>
    </div>
  </div>

  <div class="flex-1 space-y-2">
    <!-- Top Navbar -->
    <header class="flex items-center justify-between bg-gray-100 rounded-xl p-4 shadow-sm">
      
    <div class="flex items-center">
      <button
        class="p-1 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
      <div class="ml-2">
        <span class="font-semibold text-gray-900">Max-it</span>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <div
        class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-5 h-5 text-gray-600"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
    </div>
    </header>
    <main class="p-2 bg-card rounded-xl">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
